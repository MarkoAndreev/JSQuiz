<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>JS Trivia</title>
  </head>

  <body>
    <header>
      <h1>Code Quiz</h1>

      <nav>
        <ul>
          <li id="highscores-container">
            <button id="highscores-button"><p>View Highscores</p></button>
          </li>

          <li id="score-time-container">
            <p id="score">Score:</p>
            <p id="time">Time:</p>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="container">
        <section id="question-container">
          <h2 id="question">Click The Start Button Bellow To Start The Quiz</h2>
        </section>

        <section id="button-container">
          <button id="start-button"><p>Start</p></button>
        </section>

        <section class="answer-container">
          <ul id="answer-list">
            <li><button id="answer-one"></button></li>
            <li><button id="answer-two"></button></li>
            <li><button id="answer-three"></button></li>
            <li><button id="answer-four"></button></li>
          </ul>
        </section>
      </section>
    </main>

    <script src="assets/script.js"></script>
  </body>
</html>
