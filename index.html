<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>JS Trivia</title>
  </head>

  <body>
    <header>
        <nav>
            <h1>Code Quiz</h1>

            <ul>
                <li><p id="highscores-container"><button id="highscores-button"><p>View Highscores</p></button></li>
                <li><p id="score">Score:</p></li>
                <li><p id="time">Time:</p></li>
            </ul>
        </nav>

        <main>
            <section id="question-container">
                <h2 id="question">Click The Start Button Bellow To Start The Quiz</h2>
            </section>

            <section class="answer-container">
                <button id="start-button"><p>Start</p></button>

                <ul id="answer-list">
                    <li id="answer-one">hello</li>
                    <li id="answer-two">hi</li>
                    <li id="answer-three">welcome</li>
                    <li id="answer-four">goodbye</li>
                </ul>
            </section>
        </main>

        <footer>
            <p id="answer-status"></p>
        </footer>
    </header>
  </body>
</html>
